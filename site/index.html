<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBackboneProject</title>
    <link rel="stylesheet" href="stylesheets/bootstrap-grid-3.3.1.min.css">
    <link rel="stylesheet" href="stylesheets/jquery-ui.css">
    <link rel="stylesheet" href="stylesheets/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="stylesheets/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<header></header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="bookslist">
                    <div id="books">
                        <form id="addBook" action="#">
                            <div>
                                <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
                                <label for="title">Title: </label><input id="title" type="text" />
                                <label for="author">Author: </label><input id="author" type="text" />
                                <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
                                <label for="keywords">Keywords: </label><input id="keywords" type="text" />
                                <button id="add">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
    </div>
</main>

<footer></footer>
<script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>"/>
    <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
        <li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %></li>
    </ul>

    <button class="delete">Delete</button>
</script>


<script src="js/libs/jquery/jquery.js"></script>
<script src="js/libs/jquery-dateFormat.js"></script>
<script src="js/libs/jquery-ui.min.js"></script>
<script src="js/libs/underscore/underscore.js"></script>
<script src="js/libs/backbone/backbone.js"></script>

<script src="js/models/book.js"></script>
<script src="js/collections/library.js"></script>
<script src="js/views/book.js"></script>
<script src="js/views/library.js"></script>

<script src="js/app.js"></script>
</body>
</html>
